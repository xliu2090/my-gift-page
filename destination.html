<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: radial-gradient(ellipse at center, #4a4a4a 0%, #1c1c1c 100%);
            color: #ffffff;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }

        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 10rem;
            font-weight: bold;
            margin: 0;
            text-shadow: 0 0 25px rgba(255, 255, 255, 0.7);
        }

        /* 关键修改：新的 GIF 样式 */
        .waving-gif {
            width: 150px; /* 缩小 GIF 的宽度 */
            height: auto;
            margin-top: 20px;
            animation: wave-hand 2.5s ease-in-out infinite;
        }
        
        @keyframes wave-hand {
            0% { transform: rotate(0deg); }
            15% { transform: rotate(14deg); }
            30% { transform: rotate(-8deg); }
            40% { transform: rotate(14deg); }
            50% { transform: rotate(-4deg); }
            60% { transform: rotate(10deg); }
            70% { transform: rotate(0deg); }
            100% { transform: rotate(0deg); }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 6rem;
            }
            .waving-gif {
                width: 100px; /* 在小屏幕上进一步缩小 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <h1>Hi!</h1>
            <!-- 关键修改：用您的 GIF 链接替换了 Emoji -->
            <img src="https://raw.githubusercontent.com/xliu2090/my-images/refs/heads/main/%E7%BA%BF%E6%9D%A1%E5%B0%8F%E7%8B%97_%E7%88%B1%E7%BB%99%E7%BD%91_aigei_com.gif" alt="Waving dog gif" class="waving-gif">
        </div>
    </div>
</body>
</html>
